<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Surveillance des Patients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta http-equiv="refresh" content="5"> <!-- Rafraîchissement automatique toutes les 5 secondes -->
</head>
<body>
<div class="container mt-4">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Surveillance Médicale</a>
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/patients}">Gestion des Patients</a>
                <a class="nav-link active" th:href="@{/monitoring}">Surveillance</a>
            </div>
        </div>
    </nav>

    <h1>Surveillance des Signes Vitaux</h1>
    
    <!-- Affichage des erreurs -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    
    <!-- Liste des patients surveillés -->
    <div class="row">
        <div th:each="entry : ${sensorData}" class="col-md-6 mb-4">
            <div class="card">
                <div class="card-header">
                    <h5 th:text="'Patient ID: ' + ${entry.key}"></h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <strong>Fréquence Cardiaque:</strong>
                                <span th:text="${entry.value.heartRate} + ' bpm'" 
                                      th:classappend="${entry.value.heartRate > 120 or entry.value.heartRate < 60} ? 'text-danger fw-bold' : ''"></span>
                            </div>
                            <div class="mb-3">
                                <strong>Température:</strong>
                                <span th:text="${entry.value.temperature} + ' °C'"
                                      th:classappend="${entry.value.temperature > 38 or entry.value.temperature < 36} ? 'text-danger fw-bold' : ''"></span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <strong>Tension Artérielle:</strong>
                                <span th:text="${entry.value.bloodPressureSystolic} + '/' + ${entry.value.bloodPressureDiastolic} + ' mmHg'"
                                      th:classappend="${entry.value.bloodPressureSystolic > 140 or entry.value.bloodPressureDiastolic > 90} ? 'text-danger fw-bold' : ''"></span>
                            </div>
                            <div class="mb-3">
                                <strong>Dernière mise à jour:</strong>
                                <span th:text="${#temporals.format(entry.value.timestamp, 'dd/MM/yyyy HH:mm:ss')}"></span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Bouton pour arrêter la surveillance -->
                    <form th:action="@{/monitoring/stop}" method="post" class="mt-3">
                        <input type="hidden" name="patientId" th:value="${entry.key}">
                        <button type="submit" class="btn btn-warning btn-sm">Arrêter la surveillance</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    
   <!-- Section Alertes Actives -->
<div th:if="${alerts != null and !alerts.isEmpty()}" class="mt-5">
    <h2>Alertes Actives</h2>
    <div class="list-group">
        <div th:each="alert : ${alerts}" class="list-group-item list-group-item-danger">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <strong th:text="'Patient ' + ${alert.patientId}"></strong> - 
                    <span th:text="${alert.signeVital}"></span>: 
                    <span th:text="${alert.valeurMesuree}"></span> 
                    (Seuil: <span th:text="${alert.seuilFranchi}"></span>)
                    <br>
                    <small th:text="${#temporals.format(alert.timestamp, 'dd/MM/yyyy HH:mm:ss')}"></small>
                </div>
                <form th:action="@{/monitoring/acknowledge}" method="post">
                    <input type="hidden" name="alertId" th:value="${alert.id}">
                    <button type="submit" class="btn btn-success btn-sm">Acquitter</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
