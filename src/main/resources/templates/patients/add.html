<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Ajouter un Patient</h1>
    
    <form th:action="@{/patients/add}" th:object="${patient}" method="post">
        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
        </div>
        <div class="mb-3">
            <label for="prenom" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required>
        </div>
        <div class="mb-3">
            <label for="dateNaissance" class="form-label">Date de Naissance</label>
            <input type="date" class="form-control" id="dateNaissance" th:field="*{dateNaissance}" required>
        </div>
        <div class="mb-3">
            <label for="serviceHospitalier" class="form-label">Service Hospitalier</label>
            <input type="text" class="form-control" id="serviceHospitalier" th:field="*{serviceHospitalier}" required>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
        <a th:href="@{/patients}" class="btn btn-secondary">Retour à la liste</a>
    </form>
</div>
</body>
</html>
