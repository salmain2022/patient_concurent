<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Patients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Liste des Patients</h1>
    
    <!-- Liste des patients -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Date de Naissance</th>
                <th>Service Hospitalier</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="patient : ${patients}">
                <td th:text="${patient.id}"></td>
                <td th:text="${patient.nom}"></td>
                <td th:text="${patient.prenom}"></td>
                <td th:text="${#temporals.format(patient.dateNaissance, 'dd/MM/yyyy')}"></td>
                <td th:text="${patient.serviceHospitalier}"></td>
               <td>
    <form th:action="@{/monitoring/start}" method="post">
        <input type="hidden" name="patientId" th:value="${patient.id}">
        <button type="submit" class="btn btn-info btn-sm">Démarrer Surveillance</button>
    </form>
</td>
            </tr>
        </tbody>
    </table>
    
    <!-- Formulaire d'ajout (version intégrée) -->
    <h2 class="mt-5">Ajouter un Patient</h2>
    <form th:action="@{/patients}" th:object="${patient}" method="post">
        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
        </div>
        <div class="mb-3">
            <label for="prenom" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required>
        </div>
        <div class="mb-3">
            <label for="dateNaissance" class="form-label">Date de Naissance</label>
            <input type="date" class="form-control" id="dateNaissance" th:field="*{dateNaissance}" required>
        </div>
        <div class="mb-3">
            <label for="serviceHospitalier" class="form-label">Service Hospitalier</label>
            <input type="text" class="form-control" id="serviceHospitalier" th:field="*{serviceHospitalier}" required>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
    
    <!-- Lien vers la version séparée du formulaire -->
    <div class="mt-3">
        <a th:href="@{/patients/add}" class="btn btn-secondary">Formulaire d'ajout séparé</a>
    </div>
</div>
</body>
</html>
